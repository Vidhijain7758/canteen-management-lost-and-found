
{% extends 'datas/master.html' %}

{% block body %}
{% load staticfiles %}
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>

  </ol>

  <!-- Wrapper for slides -->
   <div class="carousel-inner">
    <div class="item active">
        {% load static %}
      <img src="{% static "datas/images/proj3.jpg"%}"   alt="CAFFETERIA" style=" width:100vw ; height:100vh ">
    </div>

    <div class="item">
        {% load static %}
      <img src="{% static "datas/images/proj4.jpg"%}"  alt="LOST AND FOUND" style=" width:100vw ; height:100vh ">
    </div>

    <div class="item">
        {% load static %}
      <img src= "{% static "datas/images/proj5.jpg"%}"  alt="SWACHH BHARAT"  style=" width:100vw ; height:100vh ">
    </div>

    <div class="item">
        {% load static %}
      <img src= "{% static "datas/images/proj6.jpg"%}" alt="UPCOMING EVENTS"  style=" width:100vw ; height:100vh ">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<style>
.navbar{
  position:fixed;
  width:100%;

  z-index:10;
  border-radius:0;
  border-color:transparent;
}
</style>
{% endblock %}
